<div class="form-container">
    <form [formGroup]="form">
        <h5>Order</h5>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <mat-form-field class="no-bg">
                    <mat-label>Employee</mat-label>
                    <mat-select formControlName="empId">
                        <mat-option *ngFor="let employee of employeesList" [value]="employee.empId">
                          {{ employee.fullName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12">
                <mat-form-field>
                    <mat-label>Shipper</mat-label>
                    <mat-select formControlName="shipperId">
                        <mat-option *ngFor="let shipper of shippersList" [value]="shipper.shipperId">
                          {{ shipper.companyName }}
                        </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
              <mat-form-field>
                <mat-label>Ship Name</mat-label>
                <input matInput formControlName="shipName" type="text">
              </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <mat-form-field>
                    <mat-label>Ship Address</mat-label>
                  <input matInput formControlName="shipAddress" type="text">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-sm-12">
                <mat-form-field>
                    <mat-label>Ship City</mat-label>
                    <input matInput formControlName="shipCity" type="text">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-sm-12">
                <mat-form-field>
                    <mat-label>Ship Country</mat-label>
                    <input matInput formControlName="shipCountry" type="text">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <mat-form-field>
                    <mat-label>Order Date</mat-label>
                    <input matInput [matDatepicker]="orderDatePicker" formControlName="orderDate">
                    <mat-datepicker-toggle matIconPrefix [for]="orderDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #orderDatePicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-4 col-sm-12">
                <mat-form-field>
                    <mat-label>Required Date</mat-label>
                    <input matInput [matDatepicker]="requiredDatePicker" formControlName="requiredDate">
                    <mat-datepicker-toggle matIconPrefix [for]="requiredDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #requiredDatePicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-4 col-sm-12">
                <mat-form-field>
                    <mat-label>Shipped Date</mat-label>
                    <input matInput [matDatepicker]="shippedDatePicker" formControlName="shippedDate">
                    <mat-datepicker-toggle matIconPrefix [for]="shippedDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #shippedDatePicker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>Freight</mat-label>
                <input matInput formControlName="freight" type="number"/>
                <span matTextPrefix>$&nbsp;</span>
              </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <h5>Order Details</h5>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <mat-form-field >
                    <mat-label>Product</mat-label>
                    <mat-select formControlName="productId">
                        <mat-option *ngFor="let product of productsList" [value]="product.productId">
                          {{ product.productName }}
                        </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <mat-form-field>
                    <mat-label>Unit Price</mat-label>
                    <input matInput formControlName="unitPrice" type="number"/>
                    <span matTextPrefix>$&nbsp;</span>
                </mat-form-field>
            </div>
            <div class="col-md-4 col-sm-12">
                <mat-form-field>
                    <mat-label>Quantity</mat-label>
                    <input matInput formControlName="qty" type="number">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-sm-12">
                <mat-form-field>
                    <mat-label>Discount</mat-label>
                    <input matInput formControlName="discount" type="number">
                </mat-form-field>
            </div>
        </div>
        <div class="buttons-container">
            <button (click)="onClose()" mat-button class="green-button">CLOSE</button>
            <button (click)="onSubmit()" mat-button type="submit" class="green-button">SAVE</button>
        </div>
    </form>

</div>
